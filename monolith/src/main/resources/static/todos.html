<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            padding: 8px;
            width: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #todoResult {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
            min-height: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Todo Fetcher</h1>
    
    <div class="form-group">
        <label for="todoId">Enter Todo ID:</label>
        <input type="text" id="todoId" placeholder="Enter Todo ID">
        <button id="fetchTodo">Fetch Todo</button>
    </div>
    
    <div id="todoResult" class="hidden">
        <!-- Todo data will appear here -->
    </div>

    <script>
        document.getElementById('fetchTodo').addEventListener('click', async function() {
            const todoId = document.getElementById('todoId').value;
            const resultDiv = document.getElementById('todoResult');
            
            if (!todoId) {
                alert('Please enter a Todo ID');
                return;
            }
            
            try {
                resultDiv.innerHTML = 'Loading...';
                resultDiv.classList.remove('hidden');
                
                const response = await fetch(`/api/todos/${todoId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const todo = await response.json();
                
                // Display the todo data in a simple format
                resultDiv.innerHTML = `
                    <h3>Todo Details:</h3>
                    <p><strong>userId:</strong> ${todo.userId}</p>
                    <p><strong>id:</strong> ${todo.id}</p>
                    <p><strong>title:</strong> ${todo.title}</p>
                    <p><strong>completed:</strong> ${todo.completed}</p>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
        
        // Allow pressing Enter to fetch todo
        document.getElementById('todoId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('fetchTodo').click();
            }
        });
    </script>
</body>
</html>
